        let loadScript = (src) =>{
            return new Promise((resolve,reject)=>{
                let script = document.createElement("script")
                script.type = "text/javascript"
                script.src = src;
                script.onload = () => {
                    resolve("Script has been Loaded")

                }
               script.onerror = () => {
                reject(0)
               } 
               document.body.appendChild(script)
            });
